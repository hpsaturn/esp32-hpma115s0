[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
build_flags =
  -D SRC_REV=81
# Uncomment your board
#  -D WEMOSOLED=1
  -D D1MINI=1
#  -D HELTEC=1

# Uncomment on Unix
#src_build_flags = !echo "-DSRC_REV="$(git rev-list --all --count HEAD)
lib_deps =
    U8g2
    https://github.com/hpsaturn/HPMA115S0.git
