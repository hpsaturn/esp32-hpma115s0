; https://docs.platformio.org/page/projectconf.html

[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
upload_speed = 115200
monitor_speed = 115200
build_flags =
  -D SRC_REV=180
# Uncomment your board
# -D WEMOSOLED=1
  -D D1MINI=1
# -D HELTEC=1



lib_deps =
    U8g2
